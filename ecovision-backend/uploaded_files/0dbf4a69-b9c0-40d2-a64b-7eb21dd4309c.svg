<?xml version="1.0" encoding="UTF-8"?>
<svg width="500px" height="400px" viewBox="0 0 500 400" xmlns="http://www.w3.org/2000/svg" version="1.1">

  <title>3-Bedroom, 1-Kitchen Floor Plan</title>
  
  <defs>
    <style type="text/css">
      <![CDATA[
        .wall {
          fill: none;
          stroke: #000000;
          stroke-width: 2;
        }
        .room-label {
          font-family: Arial, sans-serif;
          font-size: 14px;
          text-anchor: middle;
          fill: #333;
        }
        .door {
          fill: none;
          stroke: #777;
          stroke-width: 1;
        }
      ]]>
    </style>
  </defs>

  <rect class="wall" x="10" y="10" width="480" height="380"/>

  <rect class="wall" x="180" y="10" width="140" height="380"/>

  <rect class="wall" x="10" y="10" width="170" height="180"/>
  <text class="room-label" x="95" y="100">Bedroom 1</text>
  <path class="door" d="M 180 100 q -50 0 -50 50" />

  <rect class="wall" x="10" y="190" width="170" height="200"/>
  <text class="room-label" x="95" y="290">Bedroom 2</text>
  <path class="door" d="M 180 300 q -50 0 -50 50" />

  <rect class="wall" x="320" y="10" width="170" height="120"/>
  <text class="room-label" x="405" y="70">Kitchen</text>
  <path class="door" d="M 320 70 q 50 0 50 50" />

  <rect class="wall" x="320" y="130" width="170" height="100"/>
  <text class="room-label" x="405" y="180">Bath</text>
  <path class="door" d="M 320 180 q 50 0 50 -50" />

  <rect class="wall" x="320" y="230" width="170" height="160"/>
  <text class="room-label" x="405" y="310">Bedroom 3</text>
  <path class="door" d="M 320 310 q 50 0 50 50" />

</svg>